<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Virtual Card</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      text-align: center;
    }
    .card img {
      width: 100px;
      border-radius: 50%;
      margin-bottom: 10px;
    }
    .card h1 {
      margin: 10px 0 5px;
    }
    .card p {
      margin: 5px 0;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="Logo-lube.png" alt="Your Photo">
    <h1>Vasiliki Terzopoulou</h1>
    <h2>Cucine LUBE</h2>
    <p>Tel. +30 2310 324882</p>
    <p>vasiliki@cucinelube-salonicco.gr</p>
    <p>45 Adrianoupoleos str.  55133  Kalamaria</p>
    <p>Insta: @cucinelubesalonicco</p>
    <p>FB:   @cucinelubesalonicco</p>
    <p>www.cucinelube-salonicco.gr</p>
  </div>

    <script>
   window.onload = function() {
  const vcardLines = [
    "BEGIN:VCARD",
    "VERSION:3.0",
    "N:Terzopoulou;Vasiliki;;;",
    "FN:Vasiliki Terzopoulou",
    "ORG:Cucine Lube Salonicco",
    "TITLE:Sales",
    "EMAIL;TYPE=INTERNET:vasiliki@cucinelube-salonicco.gr",
    "TEL;TYPE=WORK:+302310324882",
    "ADR;TYPE=WORK:;;45 Adrianoupoleos str.;Thessaloniki;;55133;Greece",
    "URL:https://www.cucinelube-salonicco.gr",
    "END:VCARD"
  ];
 
  const vcardString = vcardLines.join("\r\n");
  const blob = new Blob([vcardString], { type: "text/vcard" });
  const url = URL.createObjectURL(blob);

  const link = document.createElement("a");
  link.href = url;
  link.download = "Vasiliki_Terzopoulou.vcf";
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
  URL.revokeObjectURL(url);
};
  </script>
</body>
</html>
